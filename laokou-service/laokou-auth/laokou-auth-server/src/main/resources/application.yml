# server
server:
  port: 1111

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# spring
spring:
  application:
    name: @pom.parent.artifactId@
  profiles:
    # dev|test|prod
    active: @profile.active@
  # i18n
  messages:
    basename: i18n/messages
  cloud:
    # sentinel
    sentinel:
      filter:
        enabled: true
      datasource:
        # 自定义名称
        db0:
          nacos:
            server-addr: @NACOS-CONFIG-ADDRESS@
            namespace: @NACOS-NAMESPACE@
            data-id: auth-flow.json
            data-type: json
            group-id: @NACOS-GROUP@
            rule-type: flow
    # loadbalancer
    loadbalancer:
      nacos:
        enabled: true
    # network
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
  # OAuth2
  security:
    oauth2:
      authorization-server:
        enabled: true
        token:
          accessTokenTimeToLive: 1h
          refreshTokenTimeToLive: 6h
        client:
          requireAuthorizationConsent: true
        registration:
          id: 95TxSsTPFA3tF12TBSMmUVK0da
          clientId: 95TxSsTPFA3tF12TBSMmUVK0da
          clientName: OAuth2认证
          clientSecret: $2a$10$BDcxgmL3WYk7G.QEDTqlBeSudNlV3KUU/V6iC.hKlAbGAC.jbX2fO
          clientAuthenticationMethods:
            - client_secret_basic
          authorizationGrantTypes:
            - password
            - mail
            - mobile
            - client_credentials
            - refresh_token
            - authorization_code
          scopes:
            - password
            - mail
            - mobile
            - openid
          redirectUris:
            - http://127.0.0.1:8000
            - http://127.0.0.1:8001